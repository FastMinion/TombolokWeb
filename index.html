<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/dist/bootstrap/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Sapphire Racing</title>
</head>

<body>
    <div class="sidebar">
      <div class="logo-content">
        <div class="logo">
          <div class="logo-name">Sapphire Racing</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="#">
            <i class="bx bx-home-alt"></i>
            <span class="links-name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-list-ul"></i>
            <span class="links-name">Leagues</span>
          </a>
          <span class="tooltip">Leagues</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-news"></i>
            <span class="links-name">News</span>
          </a>
          <span class="tooltip">News</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-info-circle"></i>
            <span class="links-name">About us</span>
          </a>
          <span class="tooltip">About us</span>
        </li>
      </ul>
      <div class="profile-content">
        <div class="profile">
          <div class="profile-details">
            <img src="images/profile.png" alt="Profile">
            <div class="name-status">
              <div class="name">
                Profile Example
              </div>
              <div class="status">
                Season 1 Driver
              </div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log-out"></i>
        </div>
      </div>
    </div>
    <div class="home-content">
      <div class="text">Home content</div>
    </div>
</body>

</html>
